<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Selecionar Cliente</h2>
        <h:form>
            <p:dataTable var="cliente" value="#{clienteBean.listarClientesOk()}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} clientes"
                         rowsPerPageTemplate="5,10,{ShowAll|'Todos'}"
                         selectionMode="single"
                         selection="#{clienteBean.clienteParaAlugar}" rowKey="#{cliente.id}"
                         >

                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome}" />
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="#{cliente.cpf}" />
                </p:column>

                <p:column headerText="Company">
                    <h:outputText value="#{cliente.dataNascimento}" />
                </p:column>

            </p:dataTable>
            <p:commandButton value="Alugar" action="#{clienteBean.prepararParaAlugar()}" />
        </h:form>
    </h:body>
</html>
